<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="aba.png" type="image/png"> <!-- Ícone da aba do navegador -->
    <title>AUCH</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="desire-pro-font.css"> <!-- Fonte personalizada -->
</head>
<body>
    <div class="fundo">
        <div class="black-square"></div> <!-- Quadrado preto adicionado -->
        <div class="blur-box">
            <!-- Campos do formulário -->
            <form id="login-form">
                <div class="form-field">
                    <input type="email" id="email" placeholder="E-mail" required>
                    <span id="email-error" class="error"></span>
                </div>
                <div class="form-field">
                    <input type="password" id="senha" placeholder="Senha" required>
                    <span id="senha-error" class="error"></span>
                </div>

                <!-- Botão de confirmação -->
                <button type="submit" class="confirm-button">Entrar</button>

                <!-- Link para inscrição -->
                <p class="login-text">Ainda não possui uma conta? <a href="../inscricao/inscricao.html">Faça sua inscrição aqui</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
