<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../aba.png" type="image/png"> <!-- Ícone da aba do navegador -->
    <title>Jogos</title> 
</head>
<body>
    <div class="background-overlay">
        <header>
            <img src="../logohorizontal.png" alt="Logo" class="logo">
            <div class="header-right">
                <div class="menu-icon" onclick="toggleMainMenu()">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <img id="profile-image" src="" alt="Imagem de perfil" onclick="toggleProfileMenu()">
                <div class="menu-dropdown" id="profileDropdown">
                    <a href="../perfil">Perfil</a>
                    <a href="../../login/login.html">Sair</a>
                </div>
            </div>
        </header>
        <div class="menu-dropdown" id="mainMenu" style="display: none;">
            <a href="../progresso de leitura/progresso.html">Progresso de Leitura</a>
            <a href="../comentarios/comentarios.html">Comentários</a>
            <a href="../brindes online/brindes.html">Brindes Online</a>
            <a href="jogos.html">Jogos</a>
            <a href="../playlist/playlist.html">Playlist</a>
            <a href="../caderno de anotações/caderno.html">Caderno de Anotações</a>
            <a href="../carta de amor/carta.html">Carta de Amor</a>
        </div>
        <h2 id="welcome-text">Jogos</h2> 

        <!-- Seção do Quiz -->
        <div class="quiz-container" id="quiz-container" style="display: none;">
            <h2 id="question"></h2>
            <div id="answers"></div>
            <button id="next-button" style="display: none;">Próxima Pergunta</button>
            <div id="score" style="display: none;"></div>
        </div>
        <button id="start-quiz-button">Iniciar Quiz</button>
    </div>
        <div id="overlay" style="display: none;">
            <div id="messageBox" style="background-color: black; color: white; padding: 20px; border-radius: 10px; text-align: center;">
                <p id="message"></p>
                <p id="hint" style="font-size: smaller; font-style: italic;"></p>
                
                <div id="passwordContainer" style="display: none; flex-direction: column; align-items: center; margin-top: 10px;">
                    <input id="passwordInput" type="password" placeholder="Digite a senha" style="margin-bottom: 10px;">
                    <button id="unlockButton" class="unlock-button">Desbloquear</button>
                </div>
                
                <button id="hintButton" style="display: none;">Já sei a senha</button>
            </div>
        </div>

       
    <script src="script.js"></script>
</body>
</html>
